{% extends 'home/base.html' %}

{% block section %}
  <div class="container mt-5">
    <h2>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} une formation</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Mettre à jour{% else %}Créer{% endif %}</button>
    </form>
  </div>
{% endblock %}
