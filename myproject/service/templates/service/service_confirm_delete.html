{% extends 'home/base.html' %}
{% block section %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Confirmer la suppression</h1>
            <p class="card-text">Êtes-vous sûr de vouloir supprimer le service "{{ service.title }}" ?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Supprimer</button>
                <a href="{% url 'service_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
