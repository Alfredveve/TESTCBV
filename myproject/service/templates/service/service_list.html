
{% include 'home/navbar.html' %}

    <div class="container mt-5">
        <h1 class="mb-4">Liste des Services</h1>
        <div class="list-group">
            {% for service in object_list %}
                <a href="{% url 'service_detail' service.pk %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ service.title }}</h5>
                    <p class="mb-1">{{ service.description }}</p>
                    <small>Prix: {{ service.price }}</small>
                </a>
            {% endfor %}
        </div>
    </div>
