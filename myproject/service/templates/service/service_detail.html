{% extends 'home/base.html' %}
{% block section %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ service.image.url }}" class="img-fluid" alt="{{ service.title }}">
        </div>
        <div class="col-md-8">
            <h1 class="mb-4">{{ service.title }}</h1>
            <p>{{ service.description }}</p>
            <p><strong>Prix:</strong> {{ service.price }}</p>
            <a href="{% url 'service_update' service.pk %}" class="btn btn-primary mt-3">Modifier</a>
            <a href="{% url 'service_delete' service.pk %}" class="btn btn-danger mt-3">Supprimer</a>
        </div>
    </div>
</div>
{% endblock %}
